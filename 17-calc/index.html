<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
        <div class="output-panel">
            
        </div>
        <div class="input-panel">
            <input class="input-panel__left" >
            <input class="input-panel__right" >
        </div>
        <div class="error"></div>
        <div class="math-operation">
            <button class="operation-btn" data-operation='+'>+</button>
            <button class="operation-btn" data-operation='-'>-</button>
            <button class="operation-btn" data-operation='*'>x</button>
            <button class="operation-btn" data-operation='/'>/</button>
        </div>
        
    </main>
    
    <script src="./app.js"></script>
</body>
</html>
